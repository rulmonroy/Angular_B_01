<div>
   <h2>User name: {{user.name}}</h2>
   <div>Location: {{user.location}}</div>
   {{error}}
   <img ng-src="{{user.avatar_url}}" title="{{user.name}}" width=100 height=100>

   <h2>Repositories</h2>

   <select ng-model="repoSortOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="+language">Language</option>
   </select>

   <table ng-show="user" ng-class="theme">
      <thead>
         <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td><a href="#/repos/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
         </tr>
      </tbody>
   </table>
   <p></p>
   <a href="#/main.html">Back to search</a>
</div>
